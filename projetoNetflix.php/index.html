<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <div class="menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots-vertical menu-drop" viewBox="0 0 16 16">
                    <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />

                    <a href="#">Início</a>
                    <a href="#">Filmes</a>
                    <a href="#">Séries</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Flash</h3>
                <p class="descricao">Um perito forense desperta de um coma com poderes
                    especiais que serão postos à prova na luta contra forças que ameaçam a cidade.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path
                                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                        </svg>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-info-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                        </svg>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="filme" src="./img/arqueiroVerde.jpg" alt="arqueiroVerde">
            </div>
            <div class="item">
                <img class="filme" src="./img/batWoman.jpg" alt="arqueiroVerde">
            </div>
            <div class="item">
                <img class="filme" src="./img/lengendsTomorrow.jpg" alt="arqueiroVerde">
            </div>
            <div class="item">
                <img class="filme" src="./img/raioNegro.jpg" alt="arqueiroVerde">
            </div>
            <div class="item">
                <img class="filme" src="./img/smallville.jpg" alt="arqueiroVerde">
            </div>
            <div class="item">
                <img class="filme" src="./img/starGirl.jpg" alt="arqueiroVerde">
            </div>
            <div class="item">
                <img class="filme" src="./img/superGirl.jpg" alt="arqueiroVerde">
            </div>
            <div class="item">
                <img class="filme" src="./img/superMan&Lois.jpg" alt="arqueiroVerde">
            </div>
            <div class="item">
                <img class="filme" src="./img/titans.jpg" alt="arqueiroVerde">
            </div>
        </div>

    </div>
