<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-container">
        <div class="instagram-img">
            <img src="./img/smartphone-instagram.png" alt="img-phone">
        </div>
        <div class="login">
            <div class="container-login">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="instagram-logo">
                <div class="foto">
                    <img src="./img/rodrigo-gomes.jpg" alt="Foto perfil">
                </div>
                <a class="botao-login" href="#">Continuar como RodrigoGomes</a>
                <a class="troca-conta" href="#">Trocar de Conta</a>
            </div>
            <div class="container-cadastro">
                <p class="nao-conta">Não é RodrigoGomes?</p>
                <p>
                    <a class="link-login" href="#">Troca de conta</a>
                    ou
                    <a class="link-cadastrar" href="#"> Cadastra-se</a>
                </p>
            </div>
            <div class="botoes">
                <p>Baixe o aplicativo.</p>
                <div class="baixar">
                    <a class="app-store" href="#"><img src="./img/app-store-botao.png" alt="app-store"></a>
                    <a class="google-play" href="#"><img src="./img/google-play.png" alt="google-play"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
